<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title> 我要成為宅配王！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="start-page">
  <main class="start-wrap" role="main" aria-label="起始頁">
    <!-- 大插圖 -->
    <img class="start-illust" src="picture/start.png" alt="遊戲插圖" />

    <!-- 半透明手遊風介紹框 -->
    <section class="hud-panel">
      <p class="game-desc">
        你是名穿梭於全臺三千多家 7-Eleven的宅配員，
        請根據配送單上的資訊，<br>選出正確的地址並點擊貨車，
        把包裹準時送達指定的門市！
      </p>
    </section>

    <!-- 遊戲開始按鈕 -->
    <button id="startBtn" class="start-cta" aria-label="開始遊戲" title="開始遊戲">
      ▶ ▶ ▶
    </button>
  </main>

  <script>
    // 遊戲開始函數
    const startGame = () => {
      const btn = document.getElementById("startBtn");
      
      // 添加點擊動畫效果
      btn.style.transform = "scale(0.95)";
      btn.style.transition = "transform 0.1s ease";
      
      // 延遲跳轉，讓動畫效果完成
      setTimeout(() => {
        window.location.href = "game.html";
      }, 150);
    };

    // 事件監聽器
    document.getElementById("startBtn").addEventListener("click", startGame);
    
    // 鍵盤支援
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        startGame();
      }
    });

    // 頁面載入完成後的初始化
    document.addEventListener("DOMContentLoaded", () => {
      // 添加按鈕載入動畫
      const btn = document.getElementById("startBtn");
      btn.style.opacity = "0";
      btn.style.transform = "translateY(20px)";
      
      setTimeout(() => {
        btn.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
        btn.style.opacity = "1";
        btn.style.transform = "translateY(0)";
      }, 300);
    });
  </script>
</body>
</html>
