<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>小遊戲｜結局頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 讓底部右下角的按鈕沿用起始頁風格與位置 */
    #startBtn.start-cta {
      position: absolute;
      bottom: 8%;
      right: 20%;
    }
    @media (max-width: 768px) {
      #startBtn.start-cta { right: 5%; bottom: 20%; }
    }
    @media (max-width: 480px) {
      #startBtn.start-cta { right: 3%; bottom: 18%; }
    }
  </style>
</head>
<body class="start-page end-page">
  <main class="start-wrap" role="main" aria-label="結局頁">
    <!-- 大插圖（若無 end.png，會自動退回 start.png） -->
    <img class="start-illust" src="picture/end1.png" alt="結局插圖"
         onerror="this.onerror=null; this.src='picture/start.png';" />

    <!-- 半透明說明框 -->
    <section class="hud-panel">
      <p class="game-desc" id="endingText">
        大多數包裹都能順利送達，距離完美只差一步，你的表現相當亮眼，獲得老闆和客戶們一致肯定！
      </p>
    </section>

    <!-- 右下角行動按鈕：重新開始（回到起始頁） -->
    <button id="startBtn" class="start-cta" type="button" aria-label="重新開始">▶ ▶ ▶</button>
  </main>

  <script>
    // 讀取結局代碼 e（end1 ~ end5）
    function getQueryParam(key){
      const url = new URL(window.location.href);
      return url.searchParams.get(key);
    }
    const ending = getQueryParam("e") || "end5";

    // 結局圖片：picture/end1.png ... end5.png
    const illust = document.querySelector(".start-illust");
    illust.src = `picture/${ending}.png`;
    illust.alt = `結局插圖 - ${ending}`;
    illust.onerror = function(){
      this.onerror = null;
      this.src = "picture/start.png"; // 後備
    };

    // 結局文字（你可以改成自己的文案）
    const texts = {
      end1: "每趟包裹都送得又快又準，只要有門牌的地方，就能看到你專業的身影——你已成為業界的傳說！",
      end2: "大多數包裹都能順利送達，距離完美只差一步，你的表現相當亮眼，獲得老闆和客戶們一致肯定！",
      end3: "貨雖然送到了，但速度總是慢半拍，這樣的表現只能算勉強過關，或許再熟悉一陣子就會更上手！",
      end4: "送貨的狀況不是很理想，接二連三的錯誤，讓公司評價一路下滑，這樣下去可能要領不到薪水了！",
      end5: "你的包裹總是送錯地方，客戶的投訴層出不窮。表現完全不合格，公司二話不說就決定把你開除！"
    };
    const p = document.getElementById("endingText");
    if (p) p.textContent = texts[ending] || texts.end5;

    // 重新開始 -> 回起始頁
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // 進場小動畫（與起始頁一致的微動態）
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("startBtn");
      btn.style.opacity = "0";
      btn.style.transform = "translateY(20px)";
      setTimeout(() => {
        btn.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";
        btn.style.opacity = "1";
        btn.style.transform = "translateY(0)";
      }, 200);
    });
  </script>
</body>
</html>
